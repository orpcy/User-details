<html>

          <option value="" selected disabled hidden>select gender</option>
          <option value="male" >M</option>
          <option value="female" >F</option>
        </select> <br />
        <input type="submit" value="submit" class="submit" />
        <h2 id="errorHandler"></h2>

    </div>

    <table>

          <th>id</th>

          <th>age</th>
          <th>sex</th>
          <th>date</th>

      </tbody>
    </table>
